name: Market Report Automation

on:
  schedule:
    # 每天周二至周六北京时间早上 06:15 运行 (对应美股收盘)
    - cron: '15 22 * * 1-5'
  workflow_dispatch: # 允许你随时手动运行测试

jobs:
  run_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install yfinance pandas requests

      - name: Execute Script
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python market_to_feishu.py
